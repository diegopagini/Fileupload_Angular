<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div
      appNgDropFiles
      [archivos]="archivos"
      (mouseSobre)="estaSobreElemento = $event"
      [ngClass]="{ 'file-over': estaSobreElemento }"
      class="well drop-zone"
    >
      <h4>Deje caer aquí los archivos</h4>
      <img src="assets/drop-images.png" alt="deje caer aquí sus imagenes" />
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar archivos</h4>
    <button
      class="btn btn-success"
      [disabled]="archivos.length === 0"
      (click)="cargarImagenes()"
    >
      Cargar a Firebase
    </button>
    <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>

    <table class="table table-hover">
      <thead>
        <th>Nombre archivo</th>
        <th>Tamaño</th>
        <th>Progreso</th>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{ 'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </td>
          <td>{{ archivo.archivo.size / 1024 / 1024 | number: ".2-2" }}MB</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [ngStyle]="{ width: archivo.progreso + '%' }"
              ></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
